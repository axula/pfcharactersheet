<section id="abilities-feats" class="abilities-collapse">
	<h3>Feats</h3>
	<div class="panel-group" id="feat-traits" role="tablist" aria-multiselectable="true">
  {% for feat in character['feats']['feat']|mergelists( character['traits']['trait'] ) %}
	<div class="panel panel-default">
	  <div class="panel-heading" role="tab" id="featHeading{{ loop.index }}">
	  <h4 class="panel-title">
		<table class="table table-feats">
			<tr><td><a role="button" data-toggle="collapse" data-parent="#feat-traits" href="#featTrait{{ loop.index }}" aria-expanded="false" aria-controls="featTrait{{ loop.index }}">
				{{ feat['@name'] }}</a></td>
				{% if feat['@categorytext'] %}
					<td class="feat-category">{{ feat['@categorytext'] }}</td>
				{% endif %}
			</tr>
		</table>
	  </h4>
	</div>
	
	<div id="featTrait{{ loop.index }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="featHeading{{ loop.index }}">
		<div class="panel-body">
			{{ feat['description']|paragrapher|safe }}
		</div>
	</div>
	</div>
  {% endfor %}

  </div>
</section>
