<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
    <h1>{{ title }}</h1>
    <p>Characters must have unique file names!</p>

    <form action="" method="post" name="edit" enctype=multipart/form-data>
        {{form.hidden_tag()}}
        <table id="upload">
            <tr><td class="upload-label">XML file</td>
                <td>{{ form.xml_file(class_="btn") }}</td></tr>
            <tr><td class="upload-label">Image file</td>
                <td>{{ form.image_file(class_="btn") }}</td></tr>
        </table>
        <div id="image-preview" style="width: 300px;">
            <img class="img-responsive" src="{% if character %}{{ character.image }}{% else %}/static/images/thumb.jpg{% endif %}">
        </div>
        <br>
        <p><a href="{{ url_for('user', userid=user.username) }}" class="btn btn-danger">Cancel</a>
           <input class="btn btn-success" type="submit" value="Save"></p>
        <p>
        {% for error in errors %}
            <span style="color: red;">[{{ error }}]</span><br>
        {% endfor %}
        </p>
    </form>
</div>

{% endblock %}
