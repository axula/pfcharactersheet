<nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm pt-0 pb-0">
    <a class="navbar-brand" href="{{ url_for('index') }}">Pathfinder Character Sheet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link{% if title == 'Home' %} active{% endif %}" id="link-home" href="{{ url_for('index') }}">
                    Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if title == 'Characters' %} active{% endif %}" id="link-characters" href="{{ url_for('characters') }}">
                    Characters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if title == 'Adjustments' %} active{% endif %}" id="link-adjustments" href="{{ url_for('adjustments') }}">
                    Adjustments</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuLink">
                    {% if user.avatar %}
                        <div class="px-3 py-2">
                            <img class="img-fluid img-thumbnail rounded-circle" src="{{ user.avatar_url() }}">
                        </div>
                    {% endif %}
                    <a class="dropdown-item" href="{{ url_for('settings') }}">Account Settings</a>
                    {% if user.role == 1 %}
                        <a class="dropdown-item" href="{{ url_for('new_user', userid=user.username) }}">Add User</a>
                    {% endif %}
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
