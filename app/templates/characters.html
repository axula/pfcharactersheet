{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
    <div class="d-flex w-100 justify-content-between mb-3">
        <h1 class="m-0">{{ title }}</h1>
        <a class="btn btn-lg btn-success pull-right" href="{{ url_for('upload') }}">New</a>
    </div>
</div>

{% for char in data['characters'] %}
    <div class="col-xs-6 col-sm-4 col-md-3">
        <div class="card text-white bg-dark mb-3">
            <a href="{{ url_for('character', id=char.id) }}" class="card-img-top">
                <img src="{{ char.image_url() }}" class="img-fluid" alt="{{ char.name }}">
            </a>
            <div class="card-body pt-2 pb-2">
                <hgroup class="character-summary">
                    <h3><a href="{{ url_for('character', userid=user.username, id=char.id) }}">
                        {{ char.name }}
                    </a></h3>
                    <h4 class="summary-details">{{ char.race }} {{ char.classes }}</h4>
                </hgroup>
                <div class="d-flex">
                    <a href="{{ url_for('edit_char', id=char.id) }}" class="btn btn-primary w-50 mr-1" role="button">
                        Edit
                    </a>
    				<a href="{{ url_for('delete_character', id=char.id) }}" class="btn btn-light w-50 ml-1" role="button">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
