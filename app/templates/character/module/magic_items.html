<div id="magic-items" class="card">
    <div class="card-header">
       <h2>Magic Items</h2>
   </div>
   <div class="card-body card-table">
        <table class="table magic-items equipment table-sm table-striped">
            <thead><th>Item</th><th class="align-right">Slot</th></thead>

            {% for item in magic_items['normal'] %}
                <tr><td class="magicitem-name" data-toggle="modal" data-target="#magicitemCard"
                        data-name="{{ item['@name'] }}"
                        data-quantity="{{ item['@quantity'] }}"
                        data-weight="{{ item['weight']['@text'] }}"
                        data-cost="{{ item['cost']['@text'] }}"
                        data-slot="{{ item['itemslot'] }}"
                        data-description="{{ item['description']|paragrapher }}">
                            {{ item['@name'] }}</td>
                    <td class="align-right item-slot">
                        {% if item['itemslot'] %}
                            {{ item['itemslot'] }}
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

<div class="modal fade detailCard" id="magicitemCard" tabindex="-1" role="dialog" aria-labelledby="magicitemName">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="magicitemName"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
        		<div id="magicitemDescription"></div>
                <p><b>Value</b> <span id="magicitemCost"></span></p>
            </div>
            <div class="modal-footer justify-content-between">
                <p class="m-0"><b>Weight</b> <span id="magicitemWt"></span></p>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
