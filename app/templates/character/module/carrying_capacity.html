<section id="carrying">
	<h3>Carrying Capacity</h3>
	<table id="carrying" class="equipment table">
		<thead><th>Current Load</th><th>Carrying Capacity</th></thead>
		<tr><td>{{ character['encumbrance']['@carried'] }} lb</td>
			<td>{{ character['encumbrance']['@light'] }} lb/{{ character['encumbrance']['@medium'] }} lb/{{ character['encumbrance']['@heavy'] }} lb</td></tr>
	</table>
</section>
