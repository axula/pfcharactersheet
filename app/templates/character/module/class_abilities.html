<section id="class-abilities" class="abilities-collapse">
  <h3>Class Abilities</h3>
  <div class="panel-group" id="class-traits" role="tablist" aria-multiselectable="true">
  {% for ability in data["class_abilities"] %}
	<div class="panel panel-default">
	  <div class="panel-heading" role="tab" id="classHeading{{ loop.index }}">
	  <h4 class="panel-title">
		{% if loop.index is equalto 1 %}
			<a role="button" data-toggle="collapse" data-parent="#class-traits" href="#classTrait{{ loop.index }}" aria-expanded="true" aria-controls="classTrait{{ loop.index }}">
		{% else %}
		    <a role="button" data-toggle="collapse" data-parent="#class-traits" href="#classTrait{{ loop.index }}" aria-expanded="false" aria-controls="classTrait{{ loop.index }}">
		{% endif %}
			{{ ability.name }}
		  </a>
	  </h4>
	</div>
	{% if loop.index is equalto 1 %}
		<div id="classTrait{{ loop.index }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="classHeading{{ loop.index }}">
	{% else %}
		<div id="classTrait{{ loop.index }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="classHeading{{ loop.index }}">
	{% endif %}
		<div class="panel-body">
			<p style="white-space: pre-wrap;">{{ ability.description }}</p>
		</div>
	  </div>
	</div>
  {% endfor %}

  </div>
</section>
